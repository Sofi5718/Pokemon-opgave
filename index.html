<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Sunflora</title>

</head>
<body>
    <header>
        <h1>Pok√©mon Characters</h1>
    </header>
    <main>
        <section id="pokemon" class="grid-container">
        </section>
        
    </main>

    <footer>
    </footer>
    <dialog id="dialog-pokemon" >
    <section class="dialog-grid">
        <img id="dialog-image" src="">
        <section id="dialog-section">
            <h2 id="dialog-name">name</h2>
            <p id="dialog-description">description</p>
            <p>Ability: <span id="dialog-ability"></span></p>
            <p>Type: <span id="dialog-type"></span></p>
            <p>Subtype: <span id="dialog-subtype"></span></p>
            <p>Weakness: <span id="dialog-weaknesses"></span></p>
            <p>Gender: <span id="dialog-gender"></span></p>
            <p>Weight: <span id="dialog-weight"></span></p>
            <p>Height: <span id="dialog-height"></span></p>
            <p>Generation: <span id="dialog-generation"></span></p>
            <p>Spilversion: <span id="dialog-spilversion"></span></p>
            <p>Can Evolve: <span id="dialog-canEvolve"></span></p>

            <section class="dialog-stats">
            <section class="stats-HP"> <p> <span id="dialog-statHP"></span> HP</p></section>
            <section class="stats-Attack"> <p> <span id="dialog-statsAttack"></span> Atk</p></section>
            <section class="stats-Defence"> <p> <span id="dialog-statsDefence"></span> Def</p></section>
            <section class="stats-SpecialAttack"> <p> <span id="dialog-statsSpecialAttack"></span> SA</p></section>
            <section class="stats-SpecialDefence"> <p> <span id="dialog-statsSpecialdefence"></span> SD</p></section>
            <section class="stats-Speed"> <p> <span id="dialog-statsSpeed"></span> Speed</p></section>
        </section>
        </section>
    </section>
    <form method="dialog">
            <button>Close</button>
    </form>
</dialog>
    <script src="sunflora.js"></script>
</body>
</html>
