<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Sunflora</title>

</head>
<body>
    <header>
        <h1>Pok√©mon Characters</h1>
    </header>
    <main>
        <section id="pokemon" class="grid-container">
        </section>
        
    </main>

    <footer>
    </footer>
    <dialog id="dialog-pokemon" >
    <section class="dialog-grid">
        <img id="dialog-image" src="">
        <section id="dialog-section">
            <h2 id="dialog-name">name</h2>
            <p id="dialog-description">description</p>
            <p> <span id="dialog-ability"></span>ability</p>
            <p id="dialog-type">type</p>
            <p id="dialog-subtype">suptybe</p>
            <p id="dialog-weaknesses">weaknesses</p>
            <p id="dialog-gender">gender</p>
            <p id="dialog-weight">weight</p>
            <p id="dialog-height">height</p>
            <p id="dialog-generation">generation</p>
            <p id="dialog-spilversion">spilversion</p>
            <p id="dialog-canEvolve">canEvolve</p>
            <p id="dialog-statHP">stat HP</p>
            <p id="dialog-statsAttack">stats attack</p>
            <p id="dialog-statsDefence">stats defence</p>
            <p id="dialog-statsSpecialAttack">stats special attack</p>
            <p id="dialog-statsSpecialdefence">stats special defence</p>
            <p id="dialog-statsSpeed">stats speed</p>
        
        </section>
    </section>
    <form method="dialog">
            <button>Close</button>
    </form>
</dialog>
    <script src="sunflora.js"></script>
</body>
</html>
